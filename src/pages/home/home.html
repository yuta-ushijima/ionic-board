<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Board
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (submit)="addPost()" name="form">
    <ion-list class="inputBlock">
      <ion-item padding class="textBlock">
        <ion-label floating>メッセージ</ion-label>
        <ion-input type="text" (ngModel)="message" required name="message"></ion-input>
      </ion-item>
      <button type="submit" block class="submit" ion-button [disabled]="!f.form.valid">投稿</button>
    </ion-list>
  </form>

  <ion-card class="singlePost" *ngFor="let p of posts; let i = index">
    <ion-item>
      <h2 padding-vertical>{{p.userName}}</h2>
    </ion-item>

    <ion-card-content>
      <div>{{p.message}}</div>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>コメント</div>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="presentPrompt(i)" ion-button icon-start clear small>
            <ion-icon name="create"></ion-icon>
            <div>編集</div>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="deletePost(i)" ion-button icon-start clear small>
            <ion-icon name="trash"></ion-icon>
            <div>削除</div>
          </button>
        </ion-col>
        <ion-col class="postTime">
          <ion-note>
            {{p.createdDate}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
